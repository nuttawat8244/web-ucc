<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Page</title>

    <!-- เพิ่ม link เพื่อ preconnect กับ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- เพิ่ม link เพื่อใช้งานฟอนต์ที่เลือก -->
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Itim&family=Odor+Mean+Chey&family=Prompt:wght@100;200;300;500;700;900&display=swap" rel="stylesheet">
</head>
<style>
  *{
    font-size: 20px;
  }
</style>
<body>
    <p style="font-family: 'Black Ops One', sans-serif;">This is Black Ops One font.</p>
    <p style="font-family: 'Itim', cursive;">This is Itim font.</p>
    <p style="font-family: 'Odor Mean Chey', sans-serif;">This is Odor Mean Chey font.</p>
    <p style="font-family: 'Prompt', sans-serif;">YES WE UNITED</p>
</body>
</html>
